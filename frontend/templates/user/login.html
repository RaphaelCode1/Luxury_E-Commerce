{% extends "base.html" %}

{% block title %}Login - Luxury Time{% endblock %}

{% block content %}
<div class="container" style="padding: 3rem 0; max-width: 400px; margin: 0 auto;">
    <div style="background: #fff; padding: 2rem; border-radius: 8px; box-shadow: 0 2px 20px rgba(0,0,0,0.1);">
        <h1 style="font-size: 2rem; font-family: 'Playfair Display', serif; text-align: center; margin-bottom: 2rem;">
            Welcome Back
        </h1>

        <form onsubmit="handleLogin(event)">
            <div style="margin-bottom: 1rem;">
                <label style="display: block; margin-bottom: 0.5rem;">Email</label>
                <input type="email" id="email" required 
                       style="width: 100%; padding: 0.8rem; border: 1px solid #ddd; border-radius: 4px;">
            </div>

            <div style="margin-bottom: 1rem;">
                <label style="display: block; margin-bottom: 0.5rem;">Password</label>
                <input type="password" id="password" required 
                       style="width: 100%; padding: 0.8rem; border: 1px solid #ddd; border-radius: 4px;">
            </div>

            <div style="margin-bottom: 1rem; display: flex; justify-content: space-between; align-items: center;">
                <label>
                    <input type="checkbox"> Remember me
                </label>
                <a href="/user/forgot-password" style="color: #d4af37; text-decoration: none;">Forgot Password?</a>
            </div>

            <button type="submit" class="btn btn-primary" style="width: 100%; padding: 1rem;">
                Login
            </button>
        </form>

        <div style="text-align: center; margin-top: 1.5rem;">
            <p>Don't have an account? <a href="/user/register" style="color: #d4af37;">Register here</a></p>
        </div>
    </div>
</div>

<script>
function handleLogin(event) {
    event.preventDefault();
    
    const email = document.getElementById('email').value;
    const password = document.getElementById('password').value;
    
    // Simulate login - replace with actual API call
    showLoading('button[type="submit"]');
    
    setTimeout(() => {
        hideLoading('button[type="submit"]', 'Login');
        // Store user session (simulated)
        localStorage.setItem('user', JSON.stringify({email: email, loggedIn: true}));
        showNotification('Login successful!', 'success');
        setTimeout(() => {
            window.location.href = '/';
        }, 1000);
    }, 1500);
}
</script>
{% endblock %}
