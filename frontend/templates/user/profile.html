{% extends "base.html" %}

{% block title %}My Profile{% endblock %}

{% block content %}
<div class="container" style="padding: 3rem 0;">
    <h1 style="font-size: 2.5rem; font-family: 'Playfair Display', serif; margin-bottom: 2rem;">
        My Profile
    </h1>

    <div style="display: grid; grid-template-columns: 1fr 3fr; gap: 2rem;">
        <!-- Sidebar -->
        <div style="background: #f9f9f9; padding: 2rem; border-radius: 8px;">
            <div style="text-align: center; margin-bottom: 2rem;">
                <div style="width: 100px; height: 100px; background: #d4af37; border-radius: 50%; margin: 0 auto; display: flex; align-items: center; justify-content: center;">
                    <span style="color: white; font-size: 3rem;">ðŸ‘¤</span>
                </div>
                <h3 style="margin-top: 1rem;">John Doe</h3>
                <p style="color: #666;">Member since 2026</p>
            </div>

            <nav style="display: flex; flex-direction: column; gap: 0.5rem;">
                <a href="/user/profile" style="padding: 0.8rem; background: #d4af37; color: white; text-decoration: none; border-radius: 4px;">Profile</a>
                <a href="/user/orders" style="padding: 0.8rem; color: #333; text-decoration: none; border-radius: 4px; transition: background 0.3s;">Order History</a>
                <a href="/user/wishlist" style="padding: 0.8rem; color: #333; text-decoration: none; border-radius: 4px;">Wishlist</a>
                <a href="/user/settings" style="padding: 0.8rem; color: #333; text-decoration: none; border-radius: 4px;">Settings</a>
                <a href="/auth/logout" style="padding: 0.8rem; color: #dc3545; text-decoration: none; border-radius: 4px;">Logout</a>
            </nav>
        </div>

        <!-- Main Content -->
        <div style="background: #fff; padding: 2rem; border-radius: 8px;">
            <h2 style="margin-bottom: 1.5rem;">Personal Information</h2>

            <form>
                <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 1rem; margin-bottom: 1rem;">
                    <div>
                        <label style="display: block; margin-bottom: 0.5rem;">First Name</label>
                        <input type="text" value="John" style="width: 100%; padding: 0.8rem; border: 1px solid #ddd; border-radius: 4px;">
                    </div>
                    <div>
                        <label style="display: block; margin-bottom: 0.5rem;">Last Name</label>
                        <input type="text" value="Doe" style="width: 100%; padding: 0.8rem; border: 1px solid #ddd; border-radius: 4px;">
                    </div>
                </div>

                <div style="margin-bottom: 1rem;">
                    <label style="display: block; margin-bottom: 0.5rem;">Email</label>
                    <input type="email" value="john.doe@example.com" style="width: 100%; padding: 0.8rem; border: 1px solid #ddd; border-radius: 4px;">
                </div>

                <div style="margin-bottom: 1rem;">
                    <label style="display: block; margin-bottom: 0.5rem;">Phone Number</label>
                    <input type="tel" value="0712345678" style="width: 100%; padding: 0.8rem; border: 1px solid #ddd; border-radius: 4px;">
                </div>

                <h3 style="margin: 2rem 0 1rem;">Delivery Address</h3>

                <div style="margin-bottom: 1rem;">
                    <label style="display: block; margin-bottom: 0.5rem;">Address</label>
                    <input type="text" value="123 Luxury Avenue" style="width: 100%; padding: 0.8rem; border: 1px solid #ddd; border-radius: 4px;">
                </div>

                <div style="margin-bottom: 1rem;">
                    <label style="display: block; margin-bottom: 0.5rem;">City</label>
                    <input type="text" value="Nairobi" style="width: 100%; padding: 0.8rem; border: 1px solid #ddd; border-radius: 4px;">
                </div>

                <button type="submit" class="btn btn-primary">Save Changes</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
