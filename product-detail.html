<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Details - Luxury Time</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Montserrat:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Montserrat', sans-serif; color: #333; }
        .container { max-width: 1200px; margin: 0 auto; padding: 0 20px; }
        
        .navbar { background: #1a1a1a; padding: 1rem 0; }
        .navbar .container { display: flex; justify-content: space-between; align-items: center; }
        .logo { color: #d4af37; font-size: 1.8rem; text-decoration: none; font-family: 'Playfair Display', serif; }
        .nav-links { display: flex; list-style: none; gap: 2rem; }
        .nav-links a { color: #fff; text-decoration: none; }
        
        .product-detail { display: grid; grid-template-columns: 1fr 1fr; gap: 3rem; padding: 3rem 0; }
        .product-images img { width: 100%; border-radius: 8px; }
        .thumbnail-grid { display: flex; gap: 1rem; margin-top: 1rem; }
        .thumbnail { width: 80px; height: 80px; object-fit: cover; border-radius: 4px; cursor: pointer; }
        
        .product-info h1 { font-size: 2.5rem; font-family: 'Playfair Display', serif; margin: 1rem 0; }
        .brand { color: #d4af37; text-transform: uppercase; letter-spacing: 2px; }
        .price { font-size: 2rem; color: #d4af37; font-weight: 700; margin: 1rem 0; }
        .stock { background: #4CAF50; color: white; padding: 0.3rem 1rem; border-radius: 20px; display: inline-block; }
        .description { margin: 2rem 0; line-height: 1.8; color: #666; }
        .features { margin: 2rem 0; }
        .features li { margin: 0.5rem 0; color: #666; }
        
        .quantity-selector { display: flex; align-items: center; gap: 0.5rem; margin: 2rem 0; }
        .quantity-selector button { padding: 0.5rem 1rem; background: #f0f0f0; border: none; cursor: pointer; }
        .quantity-selector input { width: 60px; text-align: center; padding: 0.5rem; }
        
        .btn { padding: 12px 30px; border: none; border-radius: 4px; font-size: 1rem; font-weight: 600; cursor: pointer; margin-right: 1rem; }
        .btn-primary { background: #d4af37; color: #1a1a1a; }
        .btn-secondary { background: transparent; border: 2px solid #d4af37; color: #d4af37; }
        
        .footer { background: #1a1a1a; color: #fff; padding: 3rem 0; margin-top: 4rem; }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <a href="/" class="logo">LUXURY<span style="color:#fff;">TIME</span></a>
            <ul class="nav-links">
                <li><a href="/">Home</a></li>
                <li><a href="/products.html">Watches</a></li>
                <li><a href="#">Cart (<span id="cart-count">0</span>)</a></li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <div class="product-detail" id="product-detail">
            <!-- Product details will be loaded here based on URL parameter -->
        </div>
    </div>

    <footer class="footer">
        <div class="container">
            <p style="text-align: center;">&copy; 2026 LUXURYTIME. All rights reserved.</p>
        </div>
    </footer>

    <script>
        // Product database
        const products = {
            1: {
                brand: 'ROLEX',
                name: 'Submariner Date',
                price: 1450000,
                image: '/frontend/static/images/products/watches/rolex-submariner.jpg',
                description: 'The iconic Rolex Submariner Date, featuring a black ceramic bezel and Oystersteel construction. Water-resistant to 300 meters.',
                stock: 5
            },
            2: {
                brand: 'OMEGA',
                name: 'Speedmaster Moonwatch',
                price: 1100000,
                image: '/frontend/static/images/products/watches/omega-speedmaster.jpg',
                description: 'The legendary Omega Speedmaster Moonwatch, the first watch worn on the moon. Features manual-winding chronograph movement.',
                stock: 3
            },
            3: {
                brand: 'TAG HEUER',
                name: 'Carrera Calibre 16',
                price: 520000,
                image: '/frontend/static/images/products/watches/tag-carrera.jpg',
                description: 'The Tag Heuer Carrera Calibre 16 combines sporty elegance with precision timing. Features automatic chronograph movement.',
                stock: 8
            },
            4: {
                brand: 'CARTIER',
                name: 'Santos de Cartier',
                price: 1650000,
                image: '/frontend/static/images/products/watches/cartier-santos.jpg',
                description: 'The Cartier Santos de Cartier, featuring the iconic square case and exposed screws. A timeless aviation-inspired design.',
                stock: 2
            }
        };

        // Get product ID from URL
        const urlParams = new URLSearchParams(window.location.search);
        const productId = urlParams.get('id') || 1;
        
        // Load product details
        const product = products[productId];
        const container = document.getElementById('product-detail');
        
        if (product) {
            container.innerHTML = `
                <div class="product-images">
                    <img src="${product.image}" alt="${product.name}" id="main-image">
                    <div class="thumbnail-grid">
                        <img src="${product.image}" class="thumbnail" onclick="changeImage(this.src)">
                        <img src="${product.image}" class="thumbnail" onclick="changeImage(this.src)">
                        <img src="${product.image}" class="thumbnail" onclick="changeImage(this.src)">
                    </div>
                </div>
                <div class="product-info">
                    <span class="brand">${product.brand}</span>
                    <h1>${product.name}</h1>
                    <div class="price">KES ${product.price.toLocaleString()}</div>
                    <span class="stock">${product.stock > 0 ? 'In Stock' : 'Out of Stock'}</span>
                    <p class="description">${product.description}</p>
                    <div class="features">
                        <h3>Key Features:</h3>
                        <ul>
                            <li>Authentic ${product.brand} timepiece</li>
                            <li>Swiss made movement</li>
                            <li>Sapphire crystal glass</li>
                            <li>5-year international warranty</li>
                            <li>Original box and papers</li>
                        </ul>
                    </div>
                    <div class="quantity-selector">
                        <button onclick="decrement()">-</button>
                        <input type="number" id="quantity" value="1" min="1" max="${product.stock}">
                        <button onclick="increment()">+</button>
                    </div>
                    <button class="btn btn-primary" onclick="addToCart()">Add to Cart</button>
                    <button class="btn btn-secondary" onclick="buyNow()">Buy Now</button>
                </div>
            `;
        }

        function changeImage(src) {
            document.getElementById('main-image').src = src;
        }

        function increment() {
            const input = document.getElementById('quantity');
            input.value = parseInt(input.value) + 1;
        }

        function decrement() {
            const input = document.getElementById('quantity');
            if (input.value > 1) {
                input.value = parseInt(input.value) - 1;
            }
        }

        function addToCart() {
            const quantity = document.getElementById('quantity').value;
            alert(`${product.name} (x${quantity}) added to cart!`);
        }

        function buyNow() {
            addToCart();
            window.location.href = '/checkout.html';
        }
    </script>
</body>
</html>
